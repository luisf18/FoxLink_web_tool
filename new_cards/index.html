<!DOCTYPE html>
<html lang="pt-BR" translate="no">
<head>
<meta name="google" content="notranslate">
<meta charset="UTF-8">
<title>Cards com Widgets</title>

<link rel="stylesheet" href="css/cards.css">
<link rel="stylesheet" href="css/widgets.css">
<link rel="stylesheet" href="css/charts.css">
</head>

<body>

    <div class="card-grid" translate="no">
        <div class="card">
            <div class="card-header">Card A</div>
            <div class="card-body"></div>
            <div class="card-footer">
                <button class="btn-clear" data-action="clear">Apagar</button>
                <button class="btn-text" data-action="text">Texto</button>
                <button class="btn-int" data-action="int">Int</button>
                <button class="btn-slide" data-action="slide">Slide</button>
                <button class="btn-string" data-action="string">String</button>
                <button class="btn-check" data-action="check">Check</button>
            </div>
        </div>
    </div>

<script src="js/utils.js"></script>
<script src="js/widgets.js"></script>
<script src="js/graph.js"></script>

<script>

    const cg = document.querySelector('.card-body');
    cg.appendChild( new Widget( { name: "Addr", limit: [0,31] } ).el );
    cg.appendChild( new Widget( { name: "Kp", limit: [-1000, 1000], outputType: 'u16' } ).el );
    cg.appendChild( new Widget( { name: "Nome", type: "string", savedValue: "Sensor" } ).el );
    cg.appendChild( new Widget( { name: "channel 1", type: "slide", abstract: [1000, 2000], abstractLimit: [1500, 1800] } ).el );
    cg.appendChild( new Widget( { name: "CTRL1", type: "check", checkOptions: ["Analog","Fixed Frequency","Clock On"] } ).el );
    cg.appendChild( new Widget( { name: "CTRL2", type: "check", checkOptions: ["Analog","Fixed Frequency","Clock On"] } ).el );
    cg.appendChild(
        new Widget( { name: "Mode", type: "select",
        selOptions:{
            "Analog": 10,
            "Digital": 12
        }
    } ).el );
    
</script>


</body>
</html>
