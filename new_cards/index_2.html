<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cards com Widgets</title>

<link rel="stylesheet" href="css/cards.css">
<link rel="stylesheet" href="css/widgets.css">
<link rel="stylesheet" href="css/charts.css">
</head>

<body>

    <button onclick="connect()">connect</button>
    <div class="card-grid"></div>

<script src="js/utils.js"></script>
<script src="js/widgets2.js"></script>
<script src="js/cards.js"></script>
<script src="js/foxwire.js"></script>
<script src="js/graph.js"></script>
<script src="js/devices.js"></script>

<script>
    
    const fx = new FoxWire(115200);

    async function connect() {
        console.log("CONECTANDO...");
        await fx.connect();
    }

    card1 = new FxDevice(
        0, 5,
        document.querySelector(".card-grid"),
        {
            model: "FX-S50",
            image: "https://raw.githubusercontent.com/luisf18/FXDevices/refs/heads/main/Sensor_FXS50/imagens/vista_isometrica.png",
            graphOptions: {
                points: 60,
                autoScale: true,
                min: 0,
                max: 1,
                hideLegend: true,
                hideYAxis: true,
                //yBarColor: "#0016bad3",
                variables: [
                    { name: "sensor", color: "orange" }
                ]
            }
        }
    );

    new fxs50( 1, 0, document.querySelector(".card-grid") );
</script>


</body>
</html>
