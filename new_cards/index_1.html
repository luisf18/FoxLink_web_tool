<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cards com Widgets</title>

<link rel="stylesheet" href="css/cards.css">
<link rel="stylesheet" href="css/widgets.css">
</head>

<body>

<div class="card-grid">

    <div class="card">
        <div class="card-header">Card A</div>
        <div class="card-body"></div>
        <div class="card-footer">
            <button class="btn-clear" data-action="clear">Apagar</button>
            <button class="btn-text" data-action="text">Texto</button>
            <button class="btn-int" data-action="int">Int</button>
            <button class="btn-slide" data-action="slide">Slide</button>
            <button class="btn-string" data-action="string">String</button>
            <button class="btn-check" data-action="check">Check</button>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <img class="device-img" src="https://raw.githubusercontent.com/luisf18/FXDevices/refs/heads/main/Sensor_FXS50/imagens/vista_isometrica.png" alt="Sensor">

            <div class="device-info">
                <div class="device-title">
                    FX-S50 [0]
                </div>
                <div class="device-meta">
                    Firmware: V1.4 | Lote: 06-2025
                </div>
            </div>
        </div>

        <div class="card-body"></div>

        <div class="card-footer">
            <button data-action="clear">Apagar</button>
            <button data-action="text">Texto</button>
            <button data-action="int">Int</button>
            <button data-action="slide">Slide</button>
            <button data-action="string">String</button>
            <button data-action="check">Check</button>
        </div>
    </div>

</div>

<script src="js/utils.js"></script>
<script src="js/widgets.js"></script>
<script src="js/cards.js"></script>
<script src="js/foxwire.js"></script>
<script src="js/devices.js"></script>

<script>
    card1 = new FxDevice(
        0, 5,
        document.querySelector(".card-grid"),
        {
            model: "FX-S50",
            image: "https://raw.githubusercontent.com/luisf18/FXDevices/refs/heads/main/Sensor_FXS50/imagens/vista_isometrica.png"
        }
    );
</script>


</body>
</html>
