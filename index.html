<script>

    // ================================================
    // FOXWIRE 
    // ================================================

    class FoxWire {        
        
        constructor(baudRate = 115200) {
            this.port = null;
            this.reader = null;
            this.writer = null;
            this.baudRate = baudRate;
        }

        isConnected() {
            return !(!this.writer || !this.reader);
        }

        // Inicia a conexão serial
        async connect() {
            try {
                if (!("serial" in navigator)) {
                    throw new Error("A API Web Serial não é suportada neste navegador.");
                }
                this.port = await navigator.serial.requestPort(); // Solicita ao usuário escolher a porta
                await this.port.open({ baudRate: this.baudRate });
                this.writer = this.port.writable.getWriter();
                this.reader = this.port.readable.getReader();
                console.log("Conexão serial estabelecida.");
                return true;
            } catch (error) {
                console.error("Erro ao conectar:", error);
            }
            return false;
        }

        // Encerra a conexão serial
        async disconnect() {
            try {
                if (this.reader) {
                    await this.reader.cancel();
                    this.reader.releaseLock();
                }
                if (this.writer) {
                    this.writer.releaseLock();
                }
                if (this.port) {
                    await this.port.close();
                }
                console.log("Conexão serial encerrada.");
            } catch (error) {
                console.error("Erro ao desconectar:", error);
            }
        }

        // Envia bytes e aguarda resposta dentro de um timeout
        async sendAndReceive(sendData, timeout = 100) {
            if (!this.writer || !this.reader) {
                throw new Error("A conexão serial não está aberta.");
                return [];
            }

            // Envia os dados
            await this.writer.write(sendData);
            console.log("Dados enviados:", sendData);

            await new Promise(resolve => setTimeout(resolve, timeout));

            // Aguarda resposta
            const receivedData = [];
            const { value, done } = await this.reader.read();
            if (done){
                return [];
            }
            receivedData.push(...value);

            console.log("[SendAndRecive] Dados recebidos:", receivedData);
            return receivedData;
        }

        // envia e remove os bytes repetidos
        async send(data) {
            const recive = await this.sendAndReceive(data); // Aguarda resposta
            console.log("[Send] recive:", recive );
            if (recive.length < data.length) {
                return { ok: false, values: [] }; // Erro: resposta muito curta
            }
            for (let i = 0; i < data.length; i++) {
                if (data[i] !== recive[i]) {
                    return { ok: false, values: [] }; // Erro: dados não batem
                }
            }
            return { ok: true, values: recive.slice(data.length) }; // Sucesso
        }

        async check( addr ) {
            const ans = await this.send( new Uint8Array([0x80|addr]) );
            console.log("[CHECK] ans:", ans );
            if( ans.ok ){
                if(ans.values.length >= 1){
                    if( (ans.values[0] & 0x1F) == addr ){
                        return { ok: true, arg: (0x03&(ans.values[0]>>5)), raw: ans.values[0] }; // Sucesso
                    }
                    return { ok: false, arg: 0, raw: ans.values[0], send_ok: true };
                }
                return { ok: false, arg: 0, raw: 0, send_ok: true };
            }
            return { ok: false, arg: 0, raw: 0, send_ok: false }; // Sucesso
        }

    }

    const fx = new FoxWire(115200);

    // ================================================



    // Função para aguardar um tempo específico
    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    // "SERIAL" -----------------------------------------
    let readingMode = "update";
    
    // "buttons" -----------------------------------------
    async function toggleConnection() {
        
        if(fx.isConnected()){
            console.log("DESCONECTANDO...");
            await fx.disconnect();
        }else{
            console.log("CONECTANDO...");
            await fx.connect();
        }

        // atualiza o botão de conexão
        const startButton = document.querySelector('.start-btn');
        if( fx.isConnected() ){
            console.log("CONECTADO!!");
            startButton.classList.add('active');
            startButton.textContent = 'conectado';
        }else{
            console.log("DESCONECTADO!!");
            startButton.classList.remove('active');
            startButton.textContent = 'desconectado';
        }
    }


    // SCAN ------------------------------------------------
    async function scan() {
        
        if ( !fx.isConnected() ) {
            alert("Conecte primeiro a porta serial.");
            return;
        }

        // Ajusta elementos graficos...
        //clearInterval(intervalCHECK);
        document.getElementById("result").textContent = "Escaneando...";
        document.getElementById("scannedAddresses").innerHTML = "";
        document.getElementById("progressBar").style.width = "0%";
        document.getElementById("progressContainer").style.display = "block";
        //document.getElementById("addressCards").innerHTML = ""; // Limpa os cards anteriores
        const startButton = document.querySelector('.scan-btn');
        startButton.classList.add('active');
        startButton.textContent = "scanning...";

        // Lista de endereços válidos
        let validAddresses = [];
        for (let i = 0; i <= 32; i++) {
            const ans = await fx.check(i);
            if (ans.ok) {
                console.log(`Endereço ${i}: arg ${ans.arg}`);
                document.getElementById("scannedAddresses").innerHTML +=  `Endereço ${i}: arg ${ans.arg}<br>`;
                //validAddresses.push({ address: i, ans.arg, ans.raw });
                validAddresses.push({ address: i });
            }
            document.getElementById("progressBar").style.width = `${(i / 32) * 100}%`;
        }

        startButton.classList.remove('active');
        startButton.textContent = "scan";
        document.getElementById("progressBar").style.width = "100%";

    }

    function renderUsers( usersList ) {

    function editUser(index) {
        document.getElementById(`name${index}`).disabled = false;
        document.getElementById(`age${index}`).disabled = false;

        actionButtons.innerHTML = `
            <button onclick="saveUser(${index})">Salvar</button>
            <button onclick="cancelEdit(${index})">Cancelar</button>
        `;
        userCard.appendChild(actionButtons);
    }

    function saveUser(index) {
        users[index].name = document.getElementById(`name${index}`).value;

        userDataCopy = JSON.parse(JSON.stringify(users));
        renderUsers();
    }

    function cancelEdit(index) {
        document.getElementById(`name${index}`).value = userDataCopy[index].name;
        document.getElementById(`age${index}`).value = userDataCopy[index].age;
        document.getElementById(`country${index}`).value = userDataCopy[index].country;
        document.getElementById(`number${index}`).value = userDataCopy[index].number;
        renderUsers();
    }
